<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ employee_name }}</h1>
        <h2>Restock Products</h2>
        <form method="POST" action="{{ url_for('restock') }}">
            <label for="product">Select Product:</label>
            <select name="product_id" id="product" required>
                {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[1] }}</option>
                {% endfor %}
            </select>
            <label for="center">Select Distribution Center:</label>
            <select name="center_id" id="center" required>
                {% for center in centers %}
                    <option value="{{ center[0] }}">{{ center[1] }}</option>
                {% endfor %}
            </select>
            <input type="number" name="quantity" placeholder="Quantity" min="1" required>
            <button type="submit" class="btn">Restock</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn logout">Logout</a>
    </div>
</body>
</html>
